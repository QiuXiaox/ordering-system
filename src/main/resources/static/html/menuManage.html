<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/menuManage.css">
  <title>可追溯订餐系统</title>
</head>

<body>
  <div id="studentContainer">
    <div class="layui-form">
      <button type="button" class="layui-btn layui-btn-normal addStudent">添加菜单</button>
      <div class="searchBox">
        <div class="f-push">
          <p id="dishTypeName">菜品列表</p>
          <div class="dishType">
          </div>
        </div>
      </div>
      <table class="layui-table">
        <thead>
          <tr>
            <th>序号</th>
            <th>菜名</th>
            <th>描述</th>
            <th>价格</th>
            <th>样例图</th>
            <th>所属菜品</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
      </table>
      <div id="pagetion"></div>
    </div>
    <div class="wrrap">
      <div class="studentBox">
        <div class="student-header">
          <span>菜单信息</span>
          <span class="closeStudentBox">x</span>
        </div>
        <div class="student-body">
          <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
              <label class="layui-form-label">菜名:</label>
              <div class="layui-input-block">
                <input class="layui-input name" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">描述:</label>
              <div class="layui-input-block">
                <input class="layui-input detail" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">价格:</label>
              <div class="layui-input-block">
                <input class="layui-input price" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">样例图:</label>
              <div class="layui-input-block">
                <img class="healthPic" src="" alt="" style="width: 150px;height: 80px;">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">所属菜品:</label>
              <div class="layui-input-block">
                <input class="layui-input dishTypeName" type="text" name="username" lay-verify="title"
                  autocomplete="off" value="" readonly>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="wrrap2">
      <div class="studentBox2">
        <div class="student-header">
          <span>菜单信息</span>
          <span class="closeStudentBox2">x</span>
        </div>
        <div class="student-body">
          <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
              <label class="layui-form-label">菜名:</label>
              <div class="layui-input-block">
                <input class="layui-input name" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">描述:</label>
              <div class="layui-input-block">
                <input class="layui-input detail" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">价格:</label>
              <div class="layui-input-block">
                <input class="layui-input price" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">所属菜品:</label>
              <div class="layui-input-block">
                <div class="f-push">
                  <p id="dishTypeName2">菜品列表</p>
                  <div class="dishType2">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">样例图:</label>
              <div class="layui-input-block">
                <img class="healthPic" src="" alt="" style="width: 150px;height: 80px;">
                <div class="layui-upload">
                  <button type="button" class="layui-btn layui-btn-normal" id="test8">+</button>
                  <button type="button" class="layui-btn uploadHeathPic" id="test9">开始上传</button>
                </div>
              </div>
            </div>
            <div class="submitBox">
              <button type="button" class="layui-btn layui-btn-normal submitMessage">提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="wrrap3">
      <div class="studentBox3">
        <div class="student-header">
          <span>菜单信息</span>
          <span class="closeStudentBox3">x</span>
        </div>
        <div class="student-body">
          <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
              <label class="layui-form-label">菜名:</label>
              <div class="layui-input-block">
                <input class="layui-input name" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">描述:</label>
              <div class="layui-input-block">
                <input class="layui-input detail" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">价格:</label>
              <div class="layui-input-block">
                <input class="layui-input price" type="text" name="username" lay-verify="title" autocomplete="off">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">所属菜品:</label>
              <div class="layui-input-block">
                <div class="f-push">
                  <p id="dishTypeName3">菜品列表</p>
                  <div class="dishType3">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">样例图:</label>
              <div class="layui-input-block">
                <img class="healthPic" src="" alt="" style="width: 150px;height: 80px;">
                <div class="layui-upload">
                  <button type="button" class="layui-btn layui-btn-normal" id="test10">+</button>
                  <button type="button" class="layui-btn uploadHeathPic" id="test11">开始上传</button>
                </div>
              </div>
            </div>
            <div class="submitBox">
              <button type="button" class="layui-btn layui-btn-normal addMessage">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/menuManage.js"></script>
</body>

</html>
