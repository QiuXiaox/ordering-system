<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/messageManage.css">
  <title>可追溯订餐系统</title>
</head>

<body>
  <div id="studentContainer">
    <div class="layui-form">
      <table class="layui-table">
        <thead>
          <tr>
            <th>序号</th>
            <th>菜名</th>
            <th>用户名</th>
            <th>留言内容</th>
            <th>留言时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
      </table>
      <div id="pagetion"></div>
    </div>
    <div class="wrrap">
      <div class="studentBox">
        <div class="student-header">
          <span>留言信息</span>
          <span class="closeStudentBox">x</span>
        </div>
        <div class="student-body">
          <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
              <label class="layui-form-label">菜名:</label>
              <div class="layui-input-block">
                <input class="layui-input dishName" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">用户名:</label>
              <div class="layui-input-block">
                <input class="layui-input clientName" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">留言内容:</label>
              <div class="layui-input-block">
                <input class="layui-input message" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">留言时间:</label>
              <div class="layui-input-block">
                <input class="layui-input leaveDate" type="text" name="username" lay-verify="title" autocomplete="off"
                  readonly>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/messageManage.js"></script>
</body>

</html>
