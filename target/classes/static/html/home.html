<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/home.css">
  <title>可追溯订餐系统</title>
</head>

<body>
  <div id="home">
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header" id="topMenu">
        <ul class="layui-nav">
          <li class="layui-nav-item" id="sideNav-hide"><a href="../html/home.html"><img src="../images/logo.jpg" alt="">
              可追溯订餐系统</a>
          </li>
          <li class="layui-nav-item"><a href="../html/home.html">首页</a>
          </li>
          <li class="layui-nav-item"><a href="../html/shoppingCar.html" target="_blank">购物车</a>
          </li>
          <li class="layui-nav-item"><a href="../html/order.html" target="_blank">我的订单</a>
          </li>
          <li class="layui-nav-item"><a href="../html/foodSource.html" target="_blank">食材来源</a>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item">
            <a href="javascript:;" class="userName">
            </a>
            <dl class="layui-nav-child">
              <dd class="detailMsg">基本资料</dd>
              <hr>
              <dd id="logout">退出</dd>
            </dl>
          </li>

        </ul>
      </div>
    </div>
    <div class="container">
      <div class="c-header">
        <div class="c-heder-left">
          <div class="layui-carousel" id="test10">
            <div carousel-item="">
              <div><img src="../images/header1.jpg"></div>
              <div><img src="../images/header2.jpg"></div>
              <div><img src="../images/header3.jpg"></div>
              <div><img src="../images/header4.jpg"></div>
              <div><img src="../images/header5.jpg"></div>
            </div>
          </div>
        </div>
        <div class="c-heder-right">
          <div class="notice-header">
            <span class="noticeList">公告列表</span>
            <!-- <span class="moreNotice">查看更多></span> -->
          </div>
          <hr>
          <div class="notice-footer">
            <ul id="notict-list">
            </ul>
          </div>
        </div>
        <div class="wrrap">
          <div class="studentBox">
            <div class="student-header">
              <span>公告信息</span>
              <span class="closeStudentBox">x</span>
            </div>
            <div class="student-body">
              <form class="layui-form" action="" lay-filter="example">
                <div class="layui-form-item">
                  <label class="layui-form-label">标题:</label>
                  <div class="layui-input-block">
                    <input class="layui-input title" type="text" name="username" lay-verify="title" autocomplete="off"
                      readonly value="">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">描述:</label>
                  <div class="layui-input-block">
                    <textarea id="noticeDetail" cols="30" rows="10" readonly>111</textarea>
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">发布时间:</label>
                  <div class="layui-input-block">
                    <input class="layui-input time" type="text" name="username" lay-verify="title" autocomplete="off"
                      readonly value="">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="tadayMenu">
        <div class="menuList">
          <span>菜品分类：</span>
          <div class="menuBox">
          </div>
        </div>
        <div class="foodBox clearfix">
        </div>
        <div id="pagetion"></div>
      </div>
      <div class="dialog">
        <div class="menuDetail">
        </div>
      </div>

      <div class="dialog2">
        <div class="messageDetail">
          <div class="message-title">
            用户留言
          </div>
          <div class="message-detail-close">x</div>
          <div class="addMessageBox">
            <textarea id="addMsgContent" cols="30" rows="10" placeholder="请输入你的评价"></textarea>
            <button id="addMsg">发送</button>
          </div>
          <div class="message-detail" id="message-detail">
          </div>
        </div>
      </div>
      <div class="dialog3">
        <div class="messageDetail">
          <div class="message-title">
            用户投诉
          </div>
          <div class="message-detail-close">x</div>
          <div class="addMessageBox">
            <textarea id="addMsgContent" cols="30" rows="10" placeholder="请输入你的投诉内容"></textarea>
            <button id="addMsg">发送</button>
          </div>
          <div class="message-detail" id="message-detail">
          </div>
        </div>
      </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
