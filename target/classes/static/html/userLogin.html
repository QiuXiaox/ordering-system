<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width-device-width,initial-scale=1.0 ">
  <meta http-equiv="X-UA-Compatible" content="sie-edge" />
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/userLogin.css">
  <title>可追溯订餐系统</title>

  <!--图标库-->
  <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>

</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <div>
        <h1>用户注册</h1>
        <input id="regUserName" type="text" placeholder="用户名" autocomplete='off'>
        <input id="regUserPassword" type="password" placeholder="密码" autocomplete='new-password'>
        <input id="checkUserPassword" type="password" placeholder="确认密码" autocomplete='new-password'>
        <input id="regName" type="text" placeholder="姓名" autocomplete='off'>
        <input id="regUserTel" type="text" placeholder="电话" autocomplete='off'>
        <input id="regUserAddress" type="text" placeholder="地址" autocomplete='off'>
        <button class="registerToServe">注册</button>
      </div>
    </div>
    <div class="form-container sign-in-container">
      <div>
        <h1>用户登录</h1>
        <input id="userName" type="text" placeholder="用户名" autocomplete='off'>
        <input id="userPassword" type="password" placeholder="密码" autocomplete='new-password'>
        <button id="loginToHome">登录</button>
        <button id="toAdminLogin">前往管理员登录</button>
      </div>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>欢迎回来</h1>
          <p>与我们保持联系请登录您的个人信息</p>
          <button class="ghost" id="signIn">登录</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>欢迎光临</h1>
          <p>输入您的个人资料，并与我们一起开始旅程</p>
          <button class="ghost" id="signUp">注册</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/userLogin.js"></script>
  <script src="../js/api.js"></script>

</body>

</html>
