<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/spotCheck.css">
  <title>可追溯订餐系统</title>
</head>

<body>
  <div id="studentContainer">
    <div class="layui-form">
      <button type="button" class="layui-btn layui-btn-normal addStudent">添加抽查记录</button>
      <table class="layui-table">
        <thead>
          <tr>
            <th>序号</th>
            <th>食物名称</th>
            <th>抽查人员</th>
            <th>抽查时间</th>
            <th>抽查结果</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
      </table>
      <div id="pagetion"></div>
    </div>
    <div class="wrrap3">
      <div class="studentBox3">
        <div class="student-header">
          <span>抽查信息</span>
          <span class="closeStudentBox3">x</span>
        </div>
        <div class="student-body">
          <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
              <label class="layui-form-label">食物名称:</label>
              <div class="layui-input-block">
                <div class="f-push">
                  <p id="dishName">菜单列表</p>
                  <div class="dish">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">抽查人员:</label>
              <div class="layui-input-block">
                <div class="f-push">
                  <p id="empName">人员列表</p>
                  <div class="empList">
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">抽查结果:</label>
              <div class="layui-input-block">
                <div class="f-push">
                  <p id="result">抽查结果</p>
                  <div class="resultList">
                    <div value="0">不合格</div>
                    <div value="1">合格</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="submitBox">
              <button type="button" class="layui-btn layui-btn-normal addMessage">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../layui/layui.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/spotCheck.js"></script>
</body>

</html>
